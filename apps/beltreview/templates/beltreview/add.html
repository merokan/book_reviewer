<!DOCTYPE html>
<html>
<head>
    <title>Add Book and Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'beltreview/styles.css' %}">
</head>
<body>
    <a href="/books">Home</a><a href="/logout">Logout</a>
    <h2>Add a New Book Title and a Review</h2>
    <form action="/books/process" method="POST">
        {% csrf_token %}
        <h3>Book Title:</h3> <input type="text" name="book_title">
        <h3>Author:</h3> 
        Choose from the list: 
        <select name = "existing_author">
            {%for authors in author%}
            <option value="{{authors.name}}"> {{ authors.name }} </option>
            {%endfor%}
        </select>
        Or add a new author: <input type="text" name="new_author">
        <h3>Review:</h3><textarea rows="6" cols="50" name="book_review"></textarea>
        <h3>Rating:</h3> 
        <select name = "rating">
            <option class="one">1</option>
            <option class="two">2</option>
            <option class="three">3</option>
            <option class="four">4</option>
            <option class="five">5</option>
        </select>
        <input type="submit" value="Add Book and Review">
    </form>
</body>
</html>
